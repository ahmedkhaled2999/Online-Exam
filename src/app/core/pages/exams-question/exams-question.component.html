@if (selectedQuestion) { @if (showResult) {
<div class="" >
  <div class="flex justify-content-between ">
    <span class="text-primary font-bold"
      >Qustion,s {{ selectedQuestionIndex + 1 }} of {{ Question.length }}</span
    >

    <app-timeexam [timeout]="timeoutt"></app-timeexam>
  </div>

  <div class="flex justify-content-between my-4">
    @for (item of Question; track $index ) {
    <div
      [ngClass]="answeredQuestions[$index] ? 'main-bg' : 'bg-black-alpha-10'"
      class="Oval"
    ></div>
    }
  </div>
  <h2 class="fs-q">{{ selectedQuestion.question }}</h2>
  @for (answer of selectedQuestion.answers; track $index) {
  <label
    [ngClass]="changebgInput === answer.key ? 'bg-input' : 'bg-black-alpha-10'"
    class="flex  overflow-x-hidden  h-full w-full align-items-center my-3 p-2 border-round "
  >
    <input
      type="radio"
      (click)="getqustion(answer.key)"
      name="options"
      [checked]="changebgInput === answer.key"
      [value]="answer.key"
      id="option1"
    />
    <span class="custom-radio mx-2"></span>
    <p class="w-full">
          {{ answer.answer }}
    </p>

  </label>
  }
  <div class="flex justify-content-around">
    <app-button
      [Adisabled]="backdisabled"
      (click)="previousQuestion()"
      [text]="'back'"
      [style]="'width-back m-2'"
      [style_button]="false"
    ></app-button>
    <app-button
      [Adisabled]="isdisabled"
      (click)="nextQuestion()"
      [text]="'next'"
      [style]="'width-back m-2'"
      [style_button]="true"
    ></app-button>
  </div>
</div>

}@else {
<app-show-resulat
  [correctAnswers]="correctAnswers"
  [wrongAnswers]="wrongAnswers"
></app-show-resulat>
} } @else {

<app-not-found-qution></app-not-found-qution>
}
