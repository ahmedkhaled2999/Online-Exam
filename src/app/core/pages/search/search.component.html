<div class="flex align-items-center justify-content-center mb-5">
  <div class="p-3 w-8 w-full flex align-items-center justify-content-center">
    <i class="pi pi-search main-color mx-1 font-bold"></i>
    <input
      [(ngModel)]="searchValue"
      (ngModelChange)="searchout($event)"
      type="search"
      class="w-full p-1 ab bg-white outline-none"
      name=""
      id=""
    />
  </div>
  <app-button [text]="'Start Quiz'" [style]="'cursor-pointer'"></app-button>
</div>
