<div class="flex align-items-center  justify-content-center  m-componat">
  <div class="row w-input-search">
    <i class="pi pi-search main-color  font-bold"></i>
    <input
      [(ngModel)]="searchValue"
      (ngModelChange)="searchout($event)"
      type="search"
      placeholder="search Quize"
      class="w-full  bg-white  outline-none h-full"
    />
  </div>
  <app-button [text]="'Start Quiz'" [style]="'cursor-pointer w-button-search'" [style_button]="true"></app-button>
</div>
