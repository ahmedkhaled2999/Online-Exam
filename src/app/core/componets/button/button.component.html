<div class="mt-2">
  <button
    [disabled]="calapi()"
    [disabled]="Adisabled"
    [ngClass]="[
      style,
      Adisabled ? ' bg-black-alpha-20' : 'main-bg',
      style_button ? 'style_button' : 'style_button-white'
    ]"
  >
    @if (looding()) {
    <i class="fa-solid fa-spinner fa-spin bg-black-alpha-10"></i>

    }@else {

    {{ text }}
    }
  </button>
</div>
