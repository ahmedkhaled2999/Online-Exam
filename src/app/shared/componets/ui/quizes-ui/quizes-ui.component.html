<app-search (searchKeyy)="onSearch($event)"></app-search>

<app-profileinfo></app-profileinfo>
<div class="border-round-2xl">
  <div>
    <ul class="flex justify-content-between align-content-center m-2">
      <li class="main-color fs-text">Quizes</li>
      <li class="main-color fs-text">Pagination</li>
    </ul>

    <div class="flex flex-wrap mt-4 justify-content-center align-items-center">
      @for (item of quizes | filterbyname:searchkey ; track $index) {
      <div class="width relative" [routerLink]="'/home/exams/' + item._id">
        <img [src]="item.icon" class="w-full" alt="" />
        <div></div>
        <div class="width-text absolute text-place row">
          <div class="">
            <h3 class="fs">{{ item.name }}</h3>
            <p class="fs">Voluptatem aut ut dignissimos blanditiis</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
  <p-paginator
    [rows]="rows"
    [totalRecords]="togal"
    [first]="first"
    (onPageChange)="onPageChange($event)"
  >
  </p-paginator>
</div>
